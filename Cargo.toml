[package]
name = "goshenite"
version = "0.1.0"
edition = "2021"

[dependencies]
# logging
log = "0.4"
# terminal output formatting
colored = "2.0"
# glam is a vector and math library well suited for 3D graphics
glam = "0.21"
# winit is a cross-platform window creation and management library (version must match vulkano-win support)
winit = "0.26"
# vulkano is a safe and convenient vulkan (ash) wrapper
vulkano = "0.30"
vulkano-win = "0.30" # winit interop
#vulkano-util = "0.30" # convenience functions

# bytemuck = { version = "1.7", features = ["derive"] } # bit-casting crate
# egui
# slotmap
# specs: ECS
# rayon: parallelize iterators etc

[build-dependencies]
shaderc = "0.8"

# i.e. cargo build --profile=release-with-debug-info
[profile.release-with-debug-info]
inherits = "release"
debug = true